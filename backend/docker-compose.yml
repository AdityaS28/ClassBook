services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: classbook
      POSTGRES_PASSWORD: classbook
      POSTGRES_DB: classbook
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    restart: always
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://classbook:classbook@db:5432/classbook
      JWT_ACCESS_SECRET: supersecretaccess
      JWT_REFRESH_SECRET: supersecretrefresh
    depends_on:
      - db
    command: npm start  # Use the compiled dist/index.js

volumes:
  db_data:
